<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="assets/css/style.css">

        <title>SIGN UP FORM</title>
    </head>

    <body>

        <div class="main__form">

            <div class="main__form_header">
                <span class="upper-text">Sign up</span>
            </div>

            <div class="main__form_body">

                <form action="">

                    <div class="form-item">
                        <label for="username" >Username</label> <br>
                        <input class="ipt" type="text" name="username" placeholder="Username"> <br>
                    </div>

                    <div class="form-item">
                        <label for="emaill">Email</label> <br>
                        <input class="ipt" type="email" name="emaill" placeholder="Email"> <br>
                    </div>

                    <div class="form-item">
                        <label for="pass">Password</label> <br>
                        <input class="ipt" type="password" name="pass" placeholder="Password"> <br>
                    </div>

                    <div class="form-item">
                        <label for="pass">Retype password</label> <br>
                        <input class="ipt" type="password" name="pass" placeholder="Retype password"> <br>
                    </div>

                
                    <input type="checkbox" name="chk" value="accept-terms">
                    <label class="policies-text" for="chk">Accept the terms and policies</label> <br>
                    
                    <input class="sign-up-sub" type="submit" value="SIGN UP">

                    <hr>

                    <div class="somediv">
                        <a href="#">Already have account</a>
                    </div>

                    <div class="somediv last-block">
                        <input class="sgn-up" type="submit" value="SIGN UP">
                    </div>

                </form>

            </div>

        </div>

    </body>
</html>
